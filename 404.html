<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | TechBros</title>
    
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/fonts/inter.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/vendor/phosphor/regular.css">
    <link rel="stylesheet" href="/vendor/phosphor/bold.css">
    <link rel="stylesheet" href="/vendor/phosphor/fill.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, var(--primary-dim) 0%, var(--bg-body) 70%);
        }
        
        .error-card {
            background: var(--glass-panel);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 4rem 2rem;
            max-width: 480px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
        }

        .icon-wrapper {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px var(--primary-glow));
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="icon-wrapper">
            <i class="ph ph-planet"></i>
        </div>
        <h1>404</h1>
        <h2>Lost in Space?</h2>
        <p>The page you are looking for does not exist or has been moved.</p>
        
        <a href="/" class="btn primary">
            <i class="ph ph-house"></i> Return Home
        </a>
    </div>

</body>
</html>
